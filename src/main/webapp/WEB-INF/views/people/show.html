<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
    <p th:text="${person.getName()}"></p>
    <p th:text="${person.getId()}"></p>

    <a th:href="@{/people/{id}/edit(id=${person.getId()})}" th:text="Edit"></a>

    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
        <input type="submit" value="Delete"/>
    </form>
</body>
</html>
